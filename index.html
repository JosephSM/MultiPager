        iframe {

        .resize {
            resize:vertical;

        }

        .accordion-body{
            padding:0px;
        }
        .accordion-button{
            padding:0px;
        }
        .accordion-body::-webkit-scrollbar-track-piece{
            display:None;
        }
    </style>

    <title>Document</title>
</head>
<body>
      <div class="accordion" id="accordionPanelsStayOpenExample"> </div>
      <script>

        document.addEventListener("DOMContentLoaded", function() {
            document.cookie += "SameSite=None; Secure';"
            
            let accordian = document.querySelector("#accordionPanelsStayOpenExample")
            let params = new URLSearchParams(document.location.search);
            let hastitle = params.get("Title")
            console.log(hastitle)
            let title = hastitle? hastitle: "";
          
            params.keys().forEach((i,idx) => {
                if(i !== "Title"){         
                    if(!hastitle){
                        title += i + ", "
                    }    
                    let html =  `<div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse${idx}" aria-expanded="false" aria-controls="panelsStayOpen-collapse${idx}">
                                    ${i}
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapse${idx}" class="show accordion-collapse collapse">
                                    <div class="accordion-body resize">
                                        <iframe src=${params.get(i)}></iframe>
                                    </div>
                                </div>
                             </div>`
                
                    let acc = document.createElement("div")
                    acc.className = "accordian-item"
                    acc.innerHTML = html
                    accordian.appendChild(acc)
                }
             });
            document.title = title;     
            })

      </script>
