<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        iframe {
            width:100%;
            min-height:45vh;
            height:100%;
        }

        .resize {
            resize:vertical;
            overflow:auto;
            min-height: 10px;
        }

        .accordion-body{
            padding:0px;
        }
        .accordion-button{
            padding:0px;
        }
        .accordion-body::-webkit-scrollbar-track-piece{
            display:None;
        }
    </style>

    <title>Document</title>
</head>
<body>
      <div class="accordion" id="accordionPanelsStayOpenExample"> </div>
      <script>

        document.addEventListener("DOMContentLoaded", function() {
            document.cookie += "SameSite=None; Secure';"
            
            let accordian = document.querySelector("#accordionPanelsStayOpenExample")
            let params = new URLSearchParams(document.location.search);
            let hastitle = params.get("Title")
            let title = hastitle? hastitle: "";
            
            params.keys().forEach((i,idx) => {
                if(!hastitle){
                    title += i + ", "
                }
                let html =  `<div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse${idx}" aria-expanded="false" aria-controls="panelsStayOpen-collapse${idx}">
                                ${i}
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapse${idx}" class="accordion-collapse collapse">
                                <div class="accordion-body resize">
                                    <iframe src=${params.get(i)}></iframe>
                                </div>
                            </div>
                         </div>`
            
                let acc = document.createElement("div")
                acc.className = "accordian-item"
                acc.innerHTML = html
                accordian.appendChild(acc)

             });
            document.title = title;     
            })
      </script>
    </body>
</html>
